<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <h1>CountDown Till The <span>March 2040</span></h1>
      <div class="timer">
        <div>
            <input type="text" readonly value="0"/>
            <h3>Days</h3>
        </div>
        <div>
            <input type="text" readonly value="0"/>
            <h3>Hours</h3>
        </div>
        <div>
            <input type="text" readonly value="0"/>
            <h3>Minutes</h3>
        </div>
        <div>
            <input type="text" readonly value="0"/>
            <h3>Seconds</h3>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
